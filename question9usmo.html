<!DOCTYPE html>
<html lang="en">

<head>
    <title>UMSO</title>
    <style>
        .main {
            margin: 0;
            background-color: #1a0d0d;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: grey;
        }

        nav button {
            background-color: black;
            border: 1px solid #fff;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover {
            background-color: white;
            color: #111;
        }

        .middle {
            position: relative;
            top: 50px;
        }

        .middle h1 {
            margin: 10px 0;
            font-size: 48px;
            font-weight: bold;
        }

        .middle p {
            font-size: 18px;
            color: lightgrey;
            margin-bottom: 40px;
        }

        .color {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: black;
        }

        input {
            padding: 15px;
            width: 40%;
            border: 4px solid #6b63ff;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
            font-size: 16px;
            color: #111;
        }

        button.generate {
            background-color: #6b63ff;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
        }

        .review {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            color: lightgrey;
            margin-top: 30px;
        }

        .trustpilot-button {
            margin-left: 5px;
            background-color: #00b67a;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            color: white;
            font-size: 12px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="main">
        <nav>
            <img src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/n6n24jywpz52ayxr.png" alt="Logo" width="100px" />
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Showcase</a></li>
            </ul>
            <div>
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </nav>
        <div class="middle">
            <h1 style="color:white;">Get your</h1>
            <h1 class="color">AI Generated Website</h1>
            <h1 style="color:white;">In Seconds</h1>
            <p>Give it a try right below, without having to sign up!</p>

            <input type="text" placeholder="Vegan Pizza Restaurant in">
            <button class="generate">Generate +</button>

            <div class="review">
                <span>Excellent</span>
                <span>⭐⭐⭐⭐⭐</span>
                <span>4.8 out of 5 based on 85 reviews</span>
                <button class="trustpilot-button">Trustpilot</button>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ by Umso</p>
        </footer>
    </div>
</body>

</html>
